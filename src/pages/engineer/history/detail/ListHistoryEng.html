<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Task History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  	<button ion-item *ngFor="let detail of selectedHistory" (click)="selectHistory(detail)">
	    <ion-icon class="wordWrap" name="md-calendar" item-left></ion-icon>
        {{detail.detailCustomer.customer_name}} <br />
        <span class="wordWrap" style="color:#31BF10;font-size:12px">Complete</span> <br />
        <span class="wordWrap" style="font-size:11px">Last Update : {{detail.update_date_trouble}}</span>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
	  </button>
  </ion-list>
</ion-content>
