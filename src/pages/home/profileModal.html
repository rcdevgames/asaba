<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Employee Profile
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/images/user-icon-male.png">
        </ion-avatar>
        <h2>{{employee.name}}</h2>
        <p>{{employee.level}}-{{employee.role_desc}}</p>
      </ion-item>
      <ion-item>
        NIK
        <ion-note item-end>
          {{employee.nik}}
        </ion-note>
      </ion-item>
      <ion-item class="wordWrap">
        Address
        <ion-note item-end class="wordWrap">
          {{employee.address}}
        </ion-note>
      </ion-item>
      <ion-item>
        Phone
        <ion-note item-end>
          {{employee.phone}}
        </ion-note>
      </ion-item>
      <ion-item>
        Email
        <ion-note item-end>
          {{employee.email}}
        </ion-note>
      </ion-item>
      <!-- <ion-item>
        <button ion-button block outline (click)="update()">Check Update</button>
      </ion-item> -->
      <ion-item>
        <button ion-button block outline (click)="logout()">Logout</button>
      </ion-item>
  </ion-list>
</ion-content>
