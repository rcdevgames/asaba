<ion-header>
  <ion-navbar color="primary">
    <ion-title>List General Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
	<button ion-item *ngFor="let d of selectedItem" (click)="detail(d)">
    	<ion-icon name="md-mail" item-left></ion-icon>
      	{{d.message_subject}} <br />
      	<span style="font-size:11px"><ion-icon name="md-calendar"></ion-icon> {{d.created_datemessage}}</span>
    	<ion-icon name="ios-arrow-forward" item-right></ion-icon>
  	</button>
  </ion-list>
</ion-content>
